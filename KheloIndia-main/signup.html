<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
         <!-- Cool Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
      
        <!-- Our stylesheet -->
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="content_container">
            <div class="design">
                <img class="design-1" src="https://www.aljazeera.com/wp-content/uploads/2020/07/c9df973c916749a9926546643e7e3da4_18.jpeg?fit=1000%2C562" height="460" width="400"></img>
             </div>
            <div id="form_container">
                <div class="registration_form">
                    <div class="title">
    
                        <img src="./img/logo.jpeg"></img>
                </div>

                <div class="form_wrap">
                    <div class="input_grp">
                        <div class="input_wrap">
                            <label for="full_name">Full Name</label>
                            <input type="text" id="full_name">
                        </div>	
                    </div>
                    <div class="input_wrap">
                        <label for="email">Email Address</label>
                        <input type="text" id="email">
                    </div>
                
                    <div class="input_wrap">
                        <label for="password">Password</label>
                        <input type="text" id="password">
                    </div>
                
                    <div class="input_wrap">
                        <button type="submit" onclick="register()" class="submit_btn">Register Now</button>
                    </div>

                    <div class="input_wrap">
                       <a href="login.html"> <button type="submit" class="submit_btn">Back To Login</button></a>
                    </div>

                </div>
            </div>
        </div>
    </body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="signup.js"></script>

</html>
