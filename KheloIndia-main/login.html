<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"rel="stylesheet"/>
        <link  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"  rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
        <link href="./loginstyle.css" rel="stylesheet" />
    </head>
<body class="d-flex justify-content-center p-5">
    <div class="design"></div>
    <div class="card">
            <div class="card-header">
                    <img class="img-1" src="./img/logo-1.jpg" width="250" height="100" >
            </div>
            <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
                
                <center><span id="error" class="error" style="color: red"></span></small> </center>
                <center>
                     <label class="custom-field">
                     <input id="email" type="text" class="input" required />
                     <span class="placeholder">Email Id</span>
                     </label><br />
                     <label class="custom-field">
                     <input id="password" type="password" class="input" required />
                     <span class="placeholder">Password</span>
                     </label>
                 </center><br /><br/>

                <center class="button1">
                    <button type="submit" class="btn">Login</button>  
                    <button onclick="forgotPass()" class="btn">Forgot Password</button>
                </center>
                  <div  class="User">
                       <p >New User ?</p>
                       <a href="./signup.html"> Register</a>     
                     </div>    
            </form>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

        <script src="firebase.js"></script>
        <script src="login.js"></script>
    </body>
</html>
