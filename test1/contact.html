 <center><h1>Get your query resolved</h1>
 <br>
 <div class="contact">
 <center><form>
 <div class="dropdown">
 <label>Type of Query</label>
 <select id="query">
 <option value="sel" selected>Select</option>
 <option value="ord">Order related Issue</option>
 <option value="Site">Site related Issue</option>
 <option value="fed">Complaint related </option>
 </select>
 </div>
 <br>
 <div class="name">
 <label>Name</label>
 <input type="text" id="name" placeholder="Enter your Name">
 </div>
 <br>
 <div class="eamail">
 <label for="email">Email-Id</label>
 <input type="email" id="email" placeholder="Enter your email">
 </div>
 <br>
 <div class="phoneno">
 <label for="pho">Phone Number</label>
 <input type="phone" id="pho" placeholder="Enter your Phone no">
 </div>
 <br>
 <div class="radiofeild">
 Are you a member of IT'S YUMMY?:
 Yes <input type="radio" name="eligible">
 No <input type="radio" name="eligible">
 </div>
 <br>
 <div class="textarea">
 <label for="message">Ellaborate your query</label>
 <textarea id="message" cols="30" rows="5"></textarea>
 </div>
 <br>
 <div class="buttons">
 <input type="submit" value="Submit" id="submitbutton(signup)">
 <input type="reset" value="Reset" id="resetbutton">
 </div>
 </form>
 </div>
